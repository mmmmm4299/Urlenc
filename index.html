<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to Hex Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>URL to Hexadecimal Converter</h1>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="convertUrl()">Convert</button>
    <div class="result">
        <h2>Hexadecimal URL</h2>
        <p id="hexOutput"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
